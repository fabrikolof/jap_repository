  <!--Carrito-->

  <div class="card">
    <div class="row">

      <div class="col-md-8 cart">
        <div class="title">
          <div class="row">
            <div class="col">
              <h4><b>Carrito</b></h4>
            </div>
            <div class="col align-self-center text-right text-muted" id="cartCountDOM">3 items</div>
          </div>
        </div>
        <!--productos-->
        <div id="productos"></div>
        <div class="back-to-shop"><a href="index.html">&leftarrow;</a><span class="text-muted">Volver a la tienda</span>
        </div>
      </div>

      <div class="col-md-4 summary">
        <div>
          <h5><b>Resumen</b></h5>
        </div>
        <hr>

        <div class="row">
          <div class="col" style="padding-left:0;" id="cartCountDOM2"></div>
          <div class="col text-right" id="subTotalDOM">132</div>
        </div>

        <form>
          <p>Tipo de Envío</p> <select onchange="costoEnvio()" id="selectorEnvio">
            <option value="1" class="text-muted" selected>Premium 2 a 5 días (15%)</option>
            <option value="2" class="text-muted">Express 5 a 8 días (7%)</option>
            <option value="3" class="text-muted" >Standar 12 a 15 días (5%)</option>
          </select>
          <p>Pon tu Código de descuento</p> <input id="code" placeholder="Escribe tu código aquí!">

          <!--Tipo moneda-->
          <div class="col" style="padding-left:50;">
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <span>Moneda</span>
              <div class="custom-control custom-radio">
                <input id="pesoCurrency" name="currencyType" type="radio" class="custom-control-input color" checked=""
                  required="">
                <label class="custom-control-label" for="pesoCurrency">UYU</label>
              </div>
              <div class="custom-control custom-radio">
                <input id="dollarCurrency" name="currencyType" type="radio" class="custom-control-input" required="">
                <label class="custom-control-label" for="dollarCurrency">USD</label>
              </div>
            </li>
          </ul>
        </div>
        </form>



        <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
          <div class="col">TOTAL</div>
          <div class="col text-right" id="totalCostDOM"></div>
        </div> <button class="btn2" data-toggle="modal" data-target="#modal1">Comprar</button>
      </div>
    </div>
  </div>

 <!--Envio mobal-->
  <div class="modal" tabindex="-1" role="dialog" id="modal1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Envío a tu casita</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <p>Dirección de envío.</p>

          <div class="row">
          <div class="col-8">
          <p>Calle</p>
          <input id="calle" type="text" placeholder="Nombre de calle...">
        </div>

        <div class="col-4">
          <p>Número</p>
          <input id="numero" type="text" placeholder="Número de calle...">
        </div>

        <div class="col-6">
          <p>Esquina</p>
          <input id="esquina" type="text" placeholder="Esquina...">
        </div>

        <div class="col-6">
          <p>País</p>
          <input id="pais" type="text" placeholder="País...">
        </div>

      </div>
    </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Finalizar compra</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>


  <div id="spinner-wrapper">

      <div></div>
